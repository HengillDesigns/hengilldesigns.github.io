<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjago Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="static/styles/home.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <script src="/static/scripts/home.js"></script>
    <div id="home" class="banner">
        <span>
            <h1>The one place for</h1>
            <h1>everything Ninjago.</h1>
        </span>
        <input type="text" placeholder="search the wiki">
        <div class="arrow" onclick="scrollDown()">
            ↓
        </div>
    </div>

    <section id="databank" class="databank">
        <h2>Databank</h2>
        <p>Let's find what you're looking for.</p>
        <div class="image-links">
            <a href="#"><img src="static/media/Data1.png" alt="Link 1"></a>
            <a href="#"><img src="/static/media/Data2.png" alt="Link 2"></a>
            <a href="#"><img src="/static/media/Data3.png" alt="Link 3"></a>
            <a href="#"><img src="/static/media/Data4.png" alt="Link 4"></a>
            <a href="#"><img src="/static/media/Data5.png" alt="Link 5"></a>
            <a href="#"><img src="/static/media/Data6.png" alt="Link 6"></a>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <h2>Gallery</h2>
        <p>4K UHD & full HD stills and concept art.</p>
        <div class="gallery-images">
            <img src="/static/media/PROJECTNINJAGO_STACK_1.png" alt="Gallery Image 1">
            <img src="/static/media//PROJECTNINJAGO_STACK_2.png" alt="Gallery Image 2">
        </div>
    </section>
    <section id="sitemap" class="sitemap">
        <h2>Project Ninjago</h2>
        <p1 class="p1">© Hengill</p1>
        <br>
        <p2 class="p2">Project Ninjago is a community-maintained <br> unofficial wiki by <strong><a href="https://github.com/hengilldesigns">Hengill</a></strong>.</p2>
        <br>
         
        <hr>
        <div class="logos-container">
            <a href="https://github.com/hengilldesigns" target="_blank">
                <img src="/static/media/hengill-logo.png" class="hengill-logo" alt="Hengill Logo">
            </a>
            <a href="https://alwaysdns.net" target="_blank">
                <img src="/static/media/polylogue-logo.png" class="polylogue-logo" alt="Polylogue Logo">
            </a>
        </div>       
    </section>
</body>
</html>
